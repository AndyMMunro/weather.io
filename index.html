<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Whats Your Weather</title>
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Weather Dashboard</h1>
            </div>
            <div class="col-3">
                <input class="city-search-text" type="text" placeholder="Search city">
                <button class="searchBtn">Search city</button>
                <div class="search-hist">
                    <!-- <button class="search-hist-btn">city</button> -->
                </div>
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                            <h1 class="display-4"></h1>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <!-- The scope attribute specifies that this is a header for a column -->
                                        <th scope="col">location</th>
                                        <th scope="col">Temperature</th>
                                        <th scope="col">Humidity</th>
                                        <th scope="col">WindSpeed</th>
                                        <th scope="col">Wind Direction</th>
                                        <th scope="col">UV index</th>

                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="card bg-light mb-3" style="max-width: 18rem;">
                        <!-- <div class="card-header-date">Header</div> -->
                        <div class="card-body-1">
                        </div>
                    </div>
                    <div class="card bg-light mb-3" style="max-width: 18rem;">
                        <!-- <div class="card-header-date">Header</div> -->
                        <div class="card-body-2">
                        </div>
                    </div>
                    <div class="card bg-light mb-3" style="max-width: 18rem;">
                        <!-- <div class="card-header-date">Header</div> -->
                        <div class="card-body-3">
                        </div>
                    </div>
                    <div class="card bg-light mb-3" style="max-width: 18rem;">
                        <!-- <div class="card-header-date">Header</div> -->
                        <div class="card-body-4">
                        </div>
                    </div>
                    <div class="card bg-light mb-3" style="max-width: 18rem;">
                        <!-- <div class="card-header-date">Header</div> -->
                        <div class="card-body-5">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script src=main.js></script>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</body>

</html>
